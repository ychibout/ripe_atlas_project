<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8"/>
                <title>Test Socket.io</title>
        </head>

        <body>
                <script src="https://atlas-stream.ripe.net/socket.io.js"></script>

                <script>

                        var socket = io("https://atlas-stream.ripe.net:443", { path : "/stream/socket.io" });

                        socket.emit("atlas_subscribe", { stream_type: "probestatus" });

                        socket.on("atlas_probestatus", function(result){
                                console.log(result);
                                location.href = "http://localhost:10001" + "?id=" + result["prb_id"] + "&status=" + result["event"] + "&timestamp=" + result["timestamp"] + "&controller=" + result["controller"] + "&asn=" + result["asn"];
                        });

                </script>
        </body>
</html>
